name: Dev build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Dev build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Build package
        run: |
          # Workaround for bug #1070 in roxygen2 7.1.0
          writeLines('# Generated by roxygen2: do not edit by hand', 'NAMESPACE')
          devtools::document()
        shell: Rscript {0}

      - name: Commit development build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name klmr
          git config user.email klmr@users.noreply.github.com
          git remote set-url --push origin https://klmr:$GITHUB_TOKEN@github.com/klmr/r-pkg.git
          git branch -D dev 2>/dev/null || :
          git checkout -b dev
          git add --force NAMESPACE man
          git commit -m 'Create a development release'
          git push --force origin dev
